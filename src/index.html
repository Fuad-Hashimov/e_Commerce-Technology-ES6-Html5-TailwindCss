<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e_Comercy</title>
    <link
      rel="stylesheet"
      href="../node_modules/@splidejs/splide/dist/css/splide.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="../node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
  </head>
  <body>
    <div class="w-full mx-auto bg-bgHeader">
      <div class="border-b border-white">
        <!-- Header Navigation -->
        <header
          class="w-11/12 flex-wrap md:flex-nowrap mx-auto flex justify-between items-center py-5 sm:py-12"
        >
          <div class="order-1 md:order-2">
            <a href="index.html">
              <img
                src="./Images/logo.png"
                alt="logo"
                class="w-24 sm:w-33 h-auto"
              />
            </a>
          </div>
          <nav
            class="pt-10 md:pt-0 navigation hidden md:block h-screen md:h-auto md:bg-inherit order-3 md:order-2 md:block w-full md:w-2/4"
          >
            <ul
              class="flex flex-col h-screen md:h-auto gap-8 md:flex md:flex-row md:justify-between md:items-center md:gap-2"
            >
              <li>
                <a class="text-white" href="#"> HOME</a>
              </li>
              <li>
                <a class="text-white" href="#"> SHOP</a>
              </li>
              <li>
                <a class="text-white" href="#"> COLLECTIONS</a>
              </li>
              <li>
                <a class="text-white" href="#"> PAGE</a>
              </li>
              <li>
                <a class="text-white" href="#">BLOG</a>
              </li>
              <li>
                <a class="text-white" href="#">SECTIONS</a>
              </li>
            </ul>
          </nav>
          <div
            class="order-2 flex justify-between items-center md:order-3 gap-7 mt-1"
          >
            <div>
              <a href="#" class="text-xl sm:text-3xl">
                <i class="bx bx-search text-white"></i>
              </a>
            </div>
            <div>
              <a href="#" class="text-xl sm:text-3xl">
                <i class="bx bxs-user text-white"></i>
              </a>
            </div>
            <div>
              <a href="#" class="text-xl sm:text-3xl">
                <i class="bx bx-cart text-white"></i>
              </a>
            </div>
            <div class="cursor-pointer md:hidden text-xl sm:text-3xl">
              <i id="toggleMenu" class="bx bx-menu-alt-left text-white"></i>
            </div>
          </div>
        </header>
      </div>
      <!-- Slider -->
    </div>
    <section id="slider">
      <div class="splide">
        <div class="splide__track">
          <div class="splide__list">
            <li class="splide__slide">
              <img
                class="w-full mx-auto"
                src="./Images/dimita2-slider-1_1512x.webp"
                alt="Slider"
              />
            </li>
            <li class="splide__slide">
              <img
                class="w-full mx-auto"
                style="width: 100%; margin: 0 auto"
                src="./Images/dimita2-slider-2_1512x.webp"
                alt="Slider"
              />
            </li>
            <li class="splide__slide">
              <img
                class="w-full mx-auto"
                style="width: 100%; margin: 0 auto"
                src="./Images/dimita2-slider-3_1512x.webp"
                alt="Slider"
              />
            </li>
          </div>
        </div>
      </div>
    </section>

    <script>
      new Splide(".splide", {
        type: "loop",
        perPage: 1,
        autoPlay: true,
      }).mount();
    </script>
    <script src="./Js/script.js"></script>
  </body>
</html>
